name: UnitTest

on:
    push:
        branches: ["**"]

jobs:
    build:
        runs-on: macOS-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup Swift
              uses: swift-actions/setup-swift@v2

            - name: Check swift version
              run: swift --version

            - name: Build
              run: swift build

            - name: Run Tests
              run: swift test